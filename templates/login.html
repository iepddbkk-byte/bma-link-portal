<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - BMA Link Registry</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"></noscript>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bma-green: #00963C;
            --bma-green-hover: #007a30;
            --bma-green-light: #e8f5e9;
            --button-gray: #6c757d;
            --light-gray: #f8f9fa;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Kanit', Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- โลโก้และหัวข้อ --- */
        .logo-container {
            margin-bottom: 25px;
        }
        .logo-container img {
            height: 90px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        .container h1 {
            font-size: 1.8rem;
            color: var(--bma-green);
            margin: 0 0 5px 0;
            font-weight: 600;
        }
        .container h2 {
            font-size: 1.1rem;
            color: var(--button-gray);
            margin: 0 0 30px 0;
            font-weight: 400;
        }

        /* --- ฟอร์ม --- */
        form div { 
            margin-bottom: 20px; 
            text-align: left;
        }
        
        form label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500;
            color: var(--text-color);
        }
        
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        form input:focus {
            outline: none;
            border-color: var(--bma-green);
            background: white;
            box-shadow: 0 0 0 4px var(--bma-green-light);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            padding: 5px; /* เพิ่มพื้นที่สัมผัส */
        }

        .password-wrapper i:hover {
            color: var(--bma-green);
        }

        form input#password {
            padding-right: 45px; 
        }

        /* --- ปุ่ม --- */
        button {
            font-family: 'Kanit', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bma-green), var(--bma-green-hover));
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1.1rem;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(0);
        }
        
        /* --- ลิงก์ต่างๆ --- */
        .forgot-link {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }
        .forgot-link a {
            color: var(--button-gray);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-link a:hover {
            color: var(--bma-green);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
            color: var(--text-color);
        }
        .register-link a {
            color: var(--bma-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: var(--bma-green-hover);
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .home-link a {
            color: var(--button-gray);
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .home-link a:hover {
            color: var(--text-color);
        }

        /* --- Responsive Mobile --- */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            .logo-container img {
                height: 70px;
            }
            .container h1 {
                font-size: 1.5rem;
            }
            .container h2 {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
        }
	</style>
</head>
<body>

    <div class="container">

        <div class="logo-container">
            <img src="{{ url_for('static', filename='pictures/logo.png') }}" alt="BMA Logo">
            <h1>ทะเบียนลิงค์ BMA</h1>
            <h2>สำหรับเจ้าหน้าที่</h2>
        </div>

        <form action="{{ url_for('login_action') }}" method="POST">
            
            <div>
                <label for="username">ชื่อผู้ใช้งาน (Username)</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้งาน..." required>
            </div>
            
            <div>
                <label for="password">รหัสผ่าน (Password)</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน..." required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="forgot-link">
                <a href="{{ url_for('forgot_password') }}">ลืมรหัสผ่าน?</a>
            </div>
            
            <button type="submit">เข้าสู่ระบบ</button>
        </form>

        <div class="register-link">
            <p>ยังไม่มีบัญชี? <a href="{{ url_for('register_page') }}">สมัครสมาชิกเจ้าหน้าที่</a></p>
        </div>
        
        <div class="home-link">
            <a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> กลับหน้าหลัก</a>
        </div>
        
    </div> 

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const messages = {{ messages | tojson }};
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
                messages.forEach(([category, message]) => {
                    Toast.fire({
                        icon: category,
                        title: message
                    });
                });
            {% endif %}
        {% endwith %}
    </script>

</body>
</html>
