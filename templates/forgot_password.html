<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - BMA Link Registry</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"></noscript>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bma-green: #00963C;
            --bma-green-hover: #007a30;
            --bma-green-light: #e8f5e9;
            --button-gray: #6c757d;
            --light-gray: #f8f9fa;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Kanit', Arial, sans-serif; 
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Logo & Header --- */
        .logo-container { margin-bottom: 20px; }
        .logo-container img {
            height: 80px; margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover { transform: scale(1.05); }
        
        .container h2 {
            font-size: 1.6rem; color: var(--bma-green);
            margin: 0 0 10px 0; font-weight: 600;
        }

        .instructions {
            font-size: 0.95rem; color: var(--button-gray);
            margin: 0 0 30px 0; line-height: 1.5;
        }

        /* --- Form --- */
        form div { margin-bottom: 20px; text-align: left; }
        
        form label { 
            display: block; margin-bottom: 8px; 
            font-weight: 500; color: var(--text-color);
        }
        
        form input[type="text"] {
            width: 100%; padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Kanit', sans-serif; font-size: 1rem;
            transition: all 0.3s ease; background: var(--light-gray);
        }

        form input:focus {
            outline: none; border-color: var(--bma-green);
            background: white; box-shadow: 0 0 0 4px var(--bma-green-light);
        }
        
        button {
            font-family: 'Kanit', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bma-green), var(--bma-green-hover));
            color: white; border: none; 
            padding: 12px; border-radius: 10px; 
            cursor: pointer; font-size: 1.1rem;
            width: 100%; font-weight: 500;
            transition: all 0.3s ease; box-shadow: var(--shadow-md);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button:active { transform: translateY(0); }

        /* --- Link --- */
        .login-link {
            text-align: center; margin-top: 25px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .login-link a {
            color: var(--button-gray);
            text-decoration: none;
            font-size: 0.95rem; display: inline-flex;
            align-items: center; gap: 5px;
            transition: color 0.3s;
        }
        .login-link a:hover { color: var(--text-color); }

        /* --- Mobile --- */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 30px 20px; }
            .logo-container img { height: 60px; }
            .container h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='pictures/logo.png') }}" alt="BMA Logo">
            <h2>ลืมรหัสผ่าน?</h2>
        </div>
        
        <p class="instructions">
            ไม่ต้องกังวล! เพียงกรอก <strong>Username (บัญชีผู้ใช้)</strong> ของท่านด้านล่าง <br>
            ระบบจะทำการส่งลิงค์สำหรับตั้งรหัสผ่านใหม่ไปยังอีเมลที่ท่านผูกไว้
        </p>

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div>
                <label for="username">ชื่อผู้ใช้งาน (Username)</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้งานของท่าน..." required>
            </div>
            <button type="submit">ส่งคำขอรีเซ็ตรหัสผ่าน</button>
        </form>

        <div class="login-link">
            <a href="{{ url_for('login_page') }}"><i class="fas fa-arrow-left"></i> กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </div>
    
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const messages = {{ messages | tojson }};
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
                messages.forEach(([category, message]) => {
                    Toast.fire({
                        icon: category,
                        title: message
                    });
                });
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
